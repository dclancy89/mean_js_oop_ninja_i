<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>See Console</h1>
        <script>
            function Ninja(name) {
                this.name = name;
                this.health = 100;
                var speed = 3;
                var strength = 3;

                this.showStats = function() {
                    console.log("Name: " + this.name);
                    console.log("Speed: " + speed);
                    console.log("Strength: " + strength);
                    console.log("Health: " + this.health);
                }

            }

            Ninja.prototype.sayName = function() {
                console.log("Name: " + this.name);
                return this;
            };

            Ninja.prototype.drinkSake = function() {
                this.health += 10;
                console.log("Drank Sake. Health +10");
            }

            var ninja1 = new Ninja("Hyabusa");

            ninja1.sayName();

            ninja1.showStats();

            ninja1.drinkSake();

            ninja1.showStats();

            
        </script>
    </body>
</html>
